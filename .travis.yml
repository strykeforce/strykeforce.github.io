language:      go
sudo:          false
branches:
  only:
  - develop
before_script:
- git clone https://${GH_TOKEN}@github.com/$TRAVIS_REPO_SLUG.git $TRAVIS_REPO_SLUG
- cd $TRAVIS_REPO_SLUG
- git checkout -qf $TRAVIS_BRANCH
- go get -u -v github.com/kardianos/govendor
- govendor get -v github.com/gohugoio/hugo
- go install github.com/gohugoio/hugo
- git config --global user.email "dev+sitebot@strykeforce.org"
- git config --global user.name "Sitebot"
script:
- hugo
after_success:
- git checkout master
- cp -r public/* .
- rm -rf public
- git add .
- git commit -m "Updating master" || true
- git push origin master > /dev/null 2>&1 || true
env:
  global:
    secure:    
